<h1 *ngIf="!isChange" mat-dialog-title>Criar Utilizador </h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Utilizador </h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <mat-label>Nome: </mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-mail: </mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Senha: </mat-label>
    <input matInput [(ngModel)]="data.senha">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Morada: </mat-label>
    <input matInput [(ngModel)]="data.morada">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Código Postal: </mat-label>
    <input matInput [(ngModel)]="data.codigo_postal">
  </mat-form-field>

  <mat-form-field>
    <mat-label>País: </mat-label>
    <input matInput [(ngModel)]="data.pais">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Activo: </mat-label>
     <input matInput [(ngModel)]="data.activo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Admin: </mat-label>
    <input matInput [(ngModel)]="data.admin">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
